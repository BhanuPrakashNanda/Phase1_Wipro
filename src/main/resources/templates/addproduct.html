<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="ISO-8859-1">
<title>Add Product</title>
</head>
<body>
<div class="container mt-5">
<div class="card" style="width: 55rem; ">
  <div class="card-header text-center bg-info ">
    <h5>Add Product</h5>
  </div>
  <div class="card-body">
<form th:action="@{/save}" method="post" th:object="${product}">
<input type="hidden" id="id" th:field="*{productid}">
  <div class="form-group">
    <label for="exampleInputEmail1">Product Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Code</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{code}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Category</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{category}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Active</label>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{active}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Supplier Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{suppliername}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image Path</label>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{img}">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Packaging</label>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{packaging}">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{price}">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{description}">
  </div>
  </div>
  
   <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </div>
</form>    
  </div>
</div>
</body>
</html>
