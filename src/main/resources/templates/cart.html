<body>

  <div class="site-wrap">


    <div class="site-navbar py-2">

      <div class="search-wrap">
        <div class="container">
          <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
          <form action="#" method="post">
            <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
          </form>
        </div>
      </div>

      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo">
            <div class="site-logo">
              <a href="index.html" class="js-logo-clone">Pharma</a>
            </div>
          </div>
          <div class="main-nav d-none d-lg-block">
            <nav class="site-navigation text-right text-md-center" role="navigation">
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li><a href="/home">Home</a></li>
                <li class="active"><a href="/getListofProducts">Store</a></li>
                <li class="has-children">
                 
                  
                    
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
              </ul>
            </nav>
          </div>
          <p class = "design" ><a href="/displaycart">  
          <span class="glyphicon glyphicon-shopping-cart">  
        </span>  
        </a>  
    </p>  
           <a th:href="@{/logout}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">LogOut</a>
      </div>
    </div>

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> 
            <strong class="text-black">Cart</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form th:action="@{/updateCart}" class="col-md-12" method="get">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-total">Total</th>
                    <th class="product-remove">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="product: ${productsCart}">
                    <td class="product-thumbnail">
                   	<img th:src="@{${product.img}}"/>
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black" th:text="${product.productname}"></h2>
                    </td>
                    <td th:text="${product.price}"></td>
                    <td>
                      
                       <input type="number"  th:name="quantity" th:value="${product.quantity}" name="quantity">
    
                    </td>
                    <td th:text="${product.price*product.quantity}"></td>
                    <td><a th:href="@{/deleteFromCart(id=${product.cartid})}" class="btn btn-primary height-auto btn-sm">X</a></td>
                  
                  </tr>
    
                </tbody>
              </table>
               <div class="row">
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-6 mb-3 mb-md-0">
               <button type="submit" class="btn btn-primary height-auto btn-sm">Update Cart</button>
              </div>
              <div class="col-md-6">
              <a th:href="@{/getListofProducts}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Continue Shopping</a>
              </div>
            </div>
            </div>
            </div>
              <div class="row">
              <div class="col-md-10">
                <label class="text-black h4" for="coupon">Coupon</label>
                <p>Enter your coupon code if you have one.</p>
              </div>
              <div class="col-md-8 mb-3 mb-md-0">
                <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary btn-md px-4">Apply Coupon</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12 text-right border-bottom mb-5">
                    <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <span class="text-black">Subtotal</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <p th:text="${total}"></p>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-6">
                    <span class="text-black">Total</span>
                  </div>
                  <div class="col-md-6 text-right">
                     <p th:text="${total}"></p>
                  </div>
                </div>
    <br>
                <div class="row">
                  <div class="col-md-12">
                    <a th:href="@{/proceedToCheckout}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Proceed To Checkout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
       
        </div>
    
      
     
    </div>
